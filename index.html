<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DUY BẢO TOOL V22.4</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <style>
    body {
      background: black;
      color: lime;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    input, select, button, textarea {
      padding: 12px;
      font-size: 16px;
      margin: 10px 5px;
      border-radius: 8px;
      border: none;
      width: 90%;
      max-width: 400px;
    }
    button {
      background: lime;
      color: black;
      font-weight: bold;
    }
    #result {
      margin-top: 20px;
      font-size: 22px;
      color: yellow;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

<div id="authBox">
  <h2>XÁC THỰC KEY</h2>
  <input id="email" type="email" placeholder="Gmail được cấp">
  <input id="key" type="text" placeholder="Key được cấp">
  <button onclick="kiemTraKey()">TIẾP TỤC</button>
  <div id="authMsg" style="color: orange;"></div>
</div>

<div id="mainBox" class="hidden">
  <h2>DUY BẢO TOOL V22.4</h2>
  <select id="game">
    <option value="hit">hit.club</option>
    <option value="sum">sum.club</option>
    <option value="b52">b52.cc</option>
  </select>
  <input id="md5Input" placeholder="Nhập mã MD5...">
  <button onclick="duDoan()">DỰ ĐOÁN</button>
  <div id="result">KẾT QUẢ:</div>

  <h3>Phân tích cầu từ lịch sử</h3>
  <textarea id="lichSu" rows="3" placeholder="Nhập chuỗi T/X hoặc Tài/Xỉu..."></textarea>
  <button onclick="kiemTraCau()">KIỂM TRA CẦU</button>
  <div id="cauKetLuan" style="color: orange; font-size: 20px;"></div>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDV-WnnRBzNGaJjCmJMY7NOWEPFioHOioU",
    authDomain: "duybao-v11.firebaseapp.com",
    databaseURL: "https://duybao-v11-default-rtdb.firebaseio.com",
    projectId: "duybao-v11",
    storageBucket: "duybao-v11.appspot.com",
    messagingSenderId: "637858629893",
    appId: "1:637858629893:web:ad4d6de4f0f191b22b4f6c"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  async function kiemTraKey() {
    const email = document.getElementById("email").value.trim();
    const key = document.getElementById("key").value.trim();
    const msg = document.getElementById("authMsg");

    const snap = await db.ref("keys/" + key).get();
    const data = snap.val();

    if (!data || data.email !== email) {
      msg.innerText = "Sai Gmail hoặc Key!";
      return;
    }

    const today = new Date().toISOString().split("T")[0];
    if (data.expire < today || data.used >= data.maxUse) {
      msg.innerText = "Key hết hạn hoặc vượt lượt!";
      return;
    }

    await db.ref("keys/" + key + "/used").set(data.used + 1);
    document.getElementById("authBox").classList.add("hidden");
    document.getElementById("mainBox").classList.remove("hidden");
  }

  const lichSuTX = [];

  function duDoan() {
    const md5 = document.getElementById("md5Input").value.trim().toLowerCase();
    const game = document.getElementById("game").value;
    const res = document.getElementById("result");

    if (!md5 || md5.length < 32) {
      res.textContent = "Vui lòng nhập mã MD5 hợp lệ!";
      return;
    }

    let d1, d2, d3;
    if (game === "hit") {
      d1 = (parseInt(md5.slice(2, 4), 16) % 6) + 1;
      d2 = (parseInt(md5.slice(4, 6), 16) % 6) + 1;
      d3 = (parseInt(md5.slice(6, 8), 16) % 6) + 1;
    } else if (game === "sum") {
      d1 = (parseInt(md5.slice(4, 6), 16) % 6) + 1;
      d2 = (parseInt(md5.slice(8, 10), 16) % 6) + 1;
      d3 = (parseInt(md5.slice(12, 14), 16) % 6) + 1;
    } else {
      d1 = (parseInt(md5.slice(6, 8), 16) % 6) + 1;
      d2 = (parseInt(md5.slice(10, 12), 16) % 6) + 1;
      d3 = (parseInt(md5.slice(14, 16), 16) % 6) + 1;
    }

    const total = d1 + d2 + d3;
    const tx = total >= 11 ? "TÀI" : "XỈU";
    lichSuTX.push(tx); if (lichSuTX.length > 10) lichSuTX.shift();

    const icons = ["⚀", "⚁", "⚂", "⚃", "⚄", "⚅"];
    const faces = `${icons[d1 - 1]} ${icons[d2 - 1]} ${icons[d3 - 1]}`;
    const cau = phatHienCau(lichSuTX);

    res.innerHTML = `Xúc xắc: ${faces}<br>Tổng: ${total} → ${tx}<br>${cau}`;
  }

  function kiemTraCau() {
    const chuoi = document.getElementById("lichSu").value.trim();
    const list = chuoi.split(',').map(x => x.trim().toUpperCase());
    document.getElementById("cauKetLuan").innerText = phatHienCau(list);
  }

  function phatHienCau(arr) {
    if (arr.length < 3) return "→ Cần thêm kết quả để phát hiện cầu.";

    const l = arr.map(x => {
      const val = x.trim().toUpperCase();
      if (val === "T" || val === "TÀI") return "TÀI";
      if (val === "X" || val === "XỈU") return "XỈU";
      return val;
    });

    const last = l.slice(-8);
    const n = last.length;
    let kq = "→ Không phát hiện cầu rõ ràng.";
    let goiy = "";

    if (last.slice(-4).every(v => v === last[n - 1])) {
      kq = `→ CẦU BỆT: ${last[n - 1]} (4 lần liên tiếp)`;
      goiy = `→ GỢI Ý: ĐÁNH TIẾP ${last[n - 1]}`;
    } else if (n >= 4 && last[0] !== last[1] && last[0] === last[2] && last[1] === last[3]) {
      kq = "→ CẦU 1-1!";
      goiy = `→ GỢI Ý: ĐÁNH ${last[1]} tiếp theo`;
    } else if (n >= 4 && last[0] === last[1] && last[2] === last[3] && last[1] !== last[2]) {
      kq = "→ CẦU 2-2!";
      goiy = `→ GỢI Ý: ĐÁNH ${last[0]} tiếp theo`;
    } else if (n >= 6 && last[0] === last[1] && last[1] === last[2]
      && last[3] === last[4] && last[4] === last[5] && last[2] !== last[3]) {
      kq = "→ CẦU 3-3!";
    } else if (n >= 3 && new Set(last.slice(-3)).size === 3) {
      kq = "→ CẦU 1-2-3!";
    } else if (n >= 6 && last[0] === last[1] && last[1] === last[2]
      && last[3] === last[4] && last[5] !== last[4]) {
      kq = "→ CẦU 3-2-1!";
    } else if (n >= 6 && last[0] === last[1] && last[1] === last[2]
      && last[3] === last[4] && last[5] === last[0]) {
      kq = "→ CẦU 3-2-3!";
    } else if (n >= 5 && last[0] === last[1] && last[2] !== last[1]
      && last[3] === last[4] && last[3] === last[0]) {
      kq = "→ CẦU 2-1-2!";
    }

    return kq + (goiy ? "\n" + goiy : "");
  }
</script>

</body>
</html>
