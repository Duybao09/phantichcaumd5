<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>TOOL DỰ ĐOÁN MD5</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <style>
    body {
      background: #000;
      color: cyan;
      font-family: monospace;
      text-align: center;
      padding: 30px 20px;
    }
    input, button {
      padding: 10px;
      margin: 6px;
      border-radius: 6px;
      border: none;
      width: 90%;
      max-width: 300px;
    }
    input {
      background: #111;
      color: cyan;
    }
    button {
      background: cyan;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    .hidden {
      display: none;
    }
    h2 {
      font-size: 22px;
      margin-bottom: 10px;
      background: linear-gradient(90deg, red, orange, yellow, green, cyan, blue, violet);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rainbow 5s linear infinite;
    }
    @keyframes rainbow {
      0% { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(360deg); }
    }
    .result {
      margin-top: 20px;
      font-size: 22px;
      color: yellow;
    }
    .link {
      margin-top: 10px;
    }
    .link a {
      color: #0ff;
      text-decoration: underline;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h2>CHÀO MỪNG ĐẾN VỚI TOOL DỰ ĐOÁN GAME TX</h2>

  <h3>ĐĂNG KÝ TÀI KHOẢN</h3>
  <input type="email" id="regEmail" placeholder="Nhập Gmail để đăng ký" />
  <button onclick="dangKy()">Gửi yêu cầu</button>
  <p id="regStatus"></p>

  <div class="link">
    <a href="t.me/ngoclinh2809" target="_blank">Liên hệ Admin trên Telegram</a>
  </div>

  <h3>ĐĂNG NHẬP KEY</h3>
  <div id="keySection">
    <input type="email" id="gmailInput" placeholder="Nhập Gmail đã được cấp key">
    <input type="text" id="keyInput" placeholder="Nhập key được cấp">
    <button onclick="kiemTraKey()">Vào Tool</button>
  </div>

  <div id="toolBox" class="hidden">
    <input type="text" id="md5Input" placeholder="Nhập mã MD5..." />
    <div style="margin-top: 10px;">
      <label><input type="radio" name="game" value="789" checked> 789.CLUB</label>
    </div>
    <button onclick="duDoan()">DỰ ĐOÁN</button>
    <div id="result" class="result">Kết quả sẽ hiển thị tại đây</div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDV-WnnRBzNGaJjCmJMY7NOWEPFioHOioU",
      authDomain: "duybao-v11.firebaseapp.com",
      databaseURL: "https://duybao-v11-default-rtdb.firebaseio.com",
      projectId: "duybao-v11"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function dangKy() {
      const email = document.getElementById("regEmail").value.trim();
      if (!email) return alert("Vui lòng nhập Gmail!");
      const id = Date.now();
      db.ref("dangky/" + id).set({
        email,
        time: new Date().toLocaleString()
      }, err => {
        const msg = document.getElementById("regStatus");
        msg.innerText = err ? "Lỗi gửi đăng ký." : "Đã gửi yêu cầu, chờ admin duyệt.";
      });
    }

    function kiemTraKey() {
      const email = document.getElementById("gmailInput").value.trim();
      const key = document.getElementById("keyInput").value.trim();
      if (!email || !key) return alert("Nhập đủ Gmail và Key!");

      db.ref("keys/" + key).once("value", snap => {
        if (!snap.exists()) return alert("Key không tồn tại!");
        const data = snap.val();
        if (data.email !== email) return alert("Email không khớp với key!");
        const now = new Date();
        if (data.expire !== "forever" && new Date(data.expire) < now)
          return alert("Key đã hết hạn!");
        if (data.used >= data.maxUse)
          return alert("Key đã vượt số lượt!");
        db.ref("keys/" + key + "/used").set((data.used || 0) + 1);
        document.getElementById("keySection").style.display = "none";
        document.getElementById("toolBox").classList.remove("hidden");
      });
    }

    function duDoan() {
      const md5 = document.getElementById("md5Input").value.trim();
      const resultEl = document.getElementById("result");

      if (!md5 || md5.length < 6) {
        resultEl.innerText = "Mã MD5 không hợp lệ!";
        return;
      }

      const last6 = md5.slice(-6);
      const num = parseInt(last6, 16);
      let d1 = (num % 6) + 1;
      let d2 = (Math.floor(num / 11) % 6) + 1;
      let d3 = (Math.floor(num / 121) % 6) + 1;

      const total = d1 + d2 + d3;
      const result = total <= 10 ? "XỈU" : "TÀI";
      resultEl.innerText = `KẾT QUẢ: ${result} (Tổng: ${total})`;
    }
  </script>

</body>
</html>
