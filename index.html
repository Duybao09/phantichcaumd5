<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>TOOL 789.CLUB</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <style>
    body {
      background: #000;
      color: cyan;
      font-family: monospace;
      text-align: center;
      padding: 30px 20px;
    }
    input, button {
      padding: 10px;
      margin: 6px;
      border-radius: 6px;
      border: none;
      width: 90%;
      max-width: 300px;
    }
    input {
      background: #111;
      color: cyan;
    }
    button {
      background: cyan;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    .hidden {
      display: none;
    }
    h2 {
      font-size: 22px;
      margin-bottom: 10px;
      background: linear-gradient(90deg, red, orange, yellow, green, cyan, blue, violet);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rainbow 5s linear infinite;
    }
    @keyframes rainbow {
      0% { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(360deg); }
    }
    .result {
      margin-top: 20px;
      font-size: 22px;
      color: yellow;
    }
    .topright {
      position: absolute;
      top: 10px;
      right: 10px;
    }
    a {
      color: cyan;
      font-size: 14px;
      display: block;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <h2>CHÀO MỪNG ĐẾN VỚI TOOL 789.CLUB</h2>

  <!-- Đăng ký -->
  <div id="dkBox">
    <h3>ĐĂNG KÝ TÀI KHOẢN</h3>
    <input type="email" id="regEmail" placeholder="Nhập Gmail để đăng ký">
    <button onclick="dangKy()">Gửi yêu cầu</button>
    <p id="regStatus"></p>
    <a href="https://t.me/ngoclinh2809" target="_blank">Liên hệ Admin trên Telegram</a>
  </div>

  <!-- Đăng nhập -->
  <div id="loginBox">
    <h3>ĐĂNG NHẬP</h3>
    <input type="email" id="emailInput" placeholder="Gmail đã được cấp">
    <input type="password" id="passwordInput" placeholder="Mật khẩu được cấp">
    <button onclick="dangNhap()">VÀO TOOL</button>
  </div>

  <!-- Tool -->
  <div id="toolBox" class="hidden">
    <div class="topright"><button onclick="dangXuat()">ĐĂNG XUẤT</button></div>
    <input type="text" id="sessionInput" placeholder="Nhập mã phiên 789.club...">
    <button onclick="duDoan()">DỰ ĐOÁN</button>
    <div id="result" class="result">Kết quả sẽ hiển thị tại đây</div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDV-WnnRBzNGaJjCmJMY7NOWEPFioHOioU",
      authDomain: "duybao-v11.firebaseapp.com",
      databaseURL: "https://duybao-v11-default-rtdb.firebaseio.com",
      projectId: "duybao-v11"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function dangKy() {
      const email = document.getElementById("regEmail").value.trim();
      if (!email) return alert("Vui lòng nhập Gmail!");
      const id = Date.now();
      db.ref("dangky/" + id).set({
        email,
        time: new Date().toLocaleString()
      }, err => {
        document.getElementById("regStatus").innerText = err ? "Lỗi gửi!" : "Đã gửi yêu cầu, chờ admin duyệt.";
      });
    }

    function dangNhap() {
      const email = document.getElementById("emailInput").value.trim();
      const pass = document.getElementById("passwordInput").value.trim();
      if (!email || !pass) return alert("Nhập đủ Gmail và mật khẩu!");

      db.ref("keys").once("value", snap => {
        let found = false;
        snap.forEach(child => {
          const data = child.val();
          if (data.email === email && data.password === pass) {
            const now = new Date();
            if (data.expire !== "forever" && new Date(data.expire) < now)
              return alert("Key đã hết hạn!");
            if (data.used >= data.maxUse)
              return alert("Key vượt số thiết bị!");
            db.ref("keys/" + child.key + "/used").set((data.used || 0) + 1);
            document.getElementById("dkBox").classList.add("hidden");
            document.getElementById("loginBox").classList.add("hidden");
            document.getElementById("toolBox").classList.remove("hidden");
            found = true;
          }
        });
        if (!found) alert("Thông tin không đúng hoặc chưa được cấp quyền!");
      });
    }

    function dangXuat() {
      location.reload();
    }

    function duDoan() {
      const input = document.getElementById("sessionInput").value.trim();
      const resultEl = document.getElementById("result");
      if (!input) {
        resultEl.innerText = "Vui lòng nhập mã phiên!";
        return;
      }

      let total = 0;
      for (let i = 0; i < input.length; i++) {
        const char = input[i];
        total += (char.charCodeAt(0) * (i + 1)) % 100;
      }

      const tong = (total % 15) + 3;
      const result = tong <= 10 ? "XỈU" : "TÀI";
      resultEl.innerText = `KẾT QUẢ: ${result} (Tổng: ${tong})`;
    }
  </script>

</body>
</html>
