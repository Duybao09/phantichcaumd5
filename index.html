<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>TOOL 789.CLUB</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <style>
    body {
      background: #000;
      color: cyan;
      font-family: monospace;
      text-align: center;
      padding: 30px 20px;
      position: relative;
    }
    input, button {
      padding: 10px;
      margin: 6px;
      border-radius: 6px;
      border: none;
      width: 90%;
      max-width: 300px;
    }
    input {
      background: #111;
      color: cyan;
    }
    button {
      background: cyan;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    .hidden {
      display: none;
    }
    h2 {
      font-size: 22px;
      margin-bottom: 10px;
      background: linear-gradient(90deg, red, orange, yellow, green, cyan, blue, violet);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rainbow 5s linear infinite;
    }
    @keyframes rainbow {
      0% { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(360deg); }
    }
    .result {
      margin-top: 20px;
      font-size: 22px;
      color: yellow;
    }
    #logoutBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 6px 12px;
      background: red;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      display: none;
    }
    .link {
      margin-top: 10px;
    }
    .link a {
      color: #0ff;
      text-decoration: underline;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <button id="logoutBtn" onclick="dangXuat()">Đăng xuất</button>

  <h2 id="title">CHÀO MỪNG ĐẾN VỚI TOOL 789.CLUB</h2>

  <!-- Đăng ký Gmail -->
  <div id="registerBox">
    <h3>ĐĂNG KÝ TÀI KHOẢN</h3>
    <input type="email" id="regEmail" placeholder="Nhập Gmail để đăng ký" />
    <button onclick="dangKy()">Gửi yêu cầu</button>
    <p id="regStatus"></p>

    <div class="link">
      <a href="https://t.me/ngoclinh2809" target="_blank">Liên hệ Admin trên Telegram</a>
    </div>

    <h3>ĐĂNG NHẬP KEY</h3>
    <input type="email" id="gmailInput" placeholder="Nhập Gmail đã được cấp key">
    <input type="password" id="keyInput" placeholder="Nhập key được cấp">
    <button onclick="kiemTraKey()">Vào Tool</button>
  </div>

  <!-- Tool chính -->
  <div id="toolBox" class="hidden">
    <input type="number" id="phienInput" placeholder="Nhập mã phiên..." />
    <button onclick="duDoanPhien()">DỰ ĐOÁN</button>
    <div id="ketqua" class="result">Kết quả sẽ hiển thị tại đây</div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDV-WnnRBzNGaJjCmJMY7NOWEPFioHOioU",
      authDomain: "duybao-v11.firebaseapp.com",
      databaseURL: "https://duybao-v11-default-rtdb.firebaseio.com",
      projectId: "duybao-v11"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function dangKy() {
      const email = document.getElementById("regEmail").value.trim();
      if (!email) return alert("Vui lòng nhập Gmail!");
      const dk = localStorage.getItem("daDangKy");
      if (dk) return alert("Bạn đã gửi yêu cầu rồi!");
      const id = Date.now();
      db.ref("dangky/" + id).set({
        email,
        time: new Date().toLocaleString()
      }, err => {
        const msg = document.getElementById("regStatus");
        if (err) {
          msg.innerText = "Lỗi gửi đăng ký.";
        } else {
          msg.innerText = "Đã gửi yêu cầu, chờ admin duyệt.";
          localStorage.setItem("daDangKy", "1");
        }
      });
    }

    function kiemTraKey() {
      const email = document.getElementById("gmailInput").value.trim();
      const key = document.getElementById("keyInput").value.trim();
      if (!email || !key) return alert("Nhập đủ Gmail và Key!");
      db.ref("keys/" + key).once("value", snap => {
        if (!snap.exists()) return alert("Key không tồn tại!");
        const data = snap.val();
        if (data.email !== email) return alert("Email không khớp với key!");
        const now = new Date();
        if (data.expire !== "forever" && new Date(data.expire) < now)
          return alert("Key đã hết hạn!");
        if (data.used >= data.maxUse)
          return alert("Key đã vượt số lượt!");

        db.ref("keys/" + key + "/used").set((data.used || 0) + 1);
        document.getElementById("registerBox").style.display = "none";
        document.getElementById("toolBox").classList.remove("hidden");
        document.getElementById("logoutBtn").style.display = "block";
      });
    }

    function duDoanPhien() {
      const phien = document.getElementById("phienInput").value.trim();
      if (!phien || isNaN(phien)) {
        document.getElementById("ketqua").innerText = "Vui lòng nhập mã phiên hợp lệ!";
        return;
      }
      const n = parseInt(phien);

      // Thuật toán mới
      const step1 = (n * 7) ^ (n >> 3);
      const step2 = (step1 * 13 + 17) ^ (n >> 5);
      const total = (Math.abs(step2) % 11) + 4; // Tổng từ 4 -> 14

      const ketqua = total <= 10 ? "XỈU" : "TÀI";
      document.getElementById("ketqua").innerText = `KẾT QUẢ: ${ketqua} (Tổng: ${total})`;
    }

    function dangXuat() {
      location.reload();
    }
  </script>

</body>
</html>
