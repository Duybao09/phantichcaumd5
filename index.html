<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DUY BẢO TOOL V23.6</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <style>
    body {
      background: black;
      color: lime;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    input, button {
      padding: 12px;
      font-size: 16px;
      margin: 10px 5px;
      border-radius: 8px;
      border: none;
      width: 90%;
      max-width: 400px;
    }
    input[type="radio"] {
      width: auto;
      accent-color: lime;
    }
    button {
      background: lime;
      color: black;
      font-weight: bold;
    }
    #result {
      margin-top: 20px;
      font-size: 22px;
      color: yellow;
    }
    .hidden {
      display: none;
    }
    .game-choice {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div id="authBox">
  <h2>XÁC THỰC KEY</h2>
  <input id="email" type="email" placeholder="Gmail được cấp">
  <input id="key" type="text" placeholder="Key được cấp">
  <button onclick="kiemTraKey()">TIẾP TỤC</button>
  <div id="authMsg" style="color: orange;"></div>
</div>

<div id="mainBox" class="hidden">
  <h2>DUY BẢO TOOL V23.6</h2>
  <div class="game-choice">
    <label><input type="radio" name="game" value="hit" checked> hit.club</label>
    <label><input type="radio" name="game" value="sum"> sum.club</label>
    <label><input type="radio" name="game" value="b52"> b52.cc</label>
  </div>
  <input id="md5Input" placeholder="Nhập mã MD5...">
  <button onclick="duDoan()">DỰ ĐOÁN</button>
  <div id="result">KẾT QUẢ:</div>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDV-WnnRBzNGaJjCmJMY7NOWEPFioHOioU",
    authDomain: "duybao-v11.firebaseapp.com",
    databaseURL: "https://duybao-v11-default-rtdb.firebaseio.com",
    projectId: "duybao-v11",
    storageBucket: "duybao-v11.appspot.com",
    messagingSenderId: "637858629893",
    appId: "1:637858629893:web:ad4d6de4f0f191b22b4f6c"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  async function kiemTraKey() {
    const email = document.getElementById("email").value.trim();
    const key = document.getElementById("key").value.trim();
    const msg = document.getElementById("authMsg");

    const snap = await db.ref("keys/" + key).get();
    const data = snap.val();

    if (!data || data.email !== email) {
      msg.innerText = "Sai Gmail hoặc Key!";
      return;
    }

    const today = new Date().toISOString().split("T")[0];
    if (data.expire < today || data.used >= data.maxUse) {
      msg.innerText = "Key hết hạn hoặc vượt lượt!";
      return;
    }

    await db.ref("keys/" + key + "/used").set(data.used + 1);
    document.getElementById("authBox").classList.add("hidden");
    document.getElementById("mainBox").classList.remove("hidden");
  }

  function duDoan() {
    const md5 = document.getElementById("md5Input").value.trim().toLowerCase();
    const game = document.querySelector('input[name="game"]:checked')?.value;
    const res = document.getElementById("result");

    if (!md5 || md5.length < 32) {
      res.textContent = "Vui lòng nhập mã MD5 hợp lệ!";
      return;
    }

    let d1, d2, d3;
    if (game === "hit") {
      d1 = (parseInt(md5.slice(0, 2), 16) % 6) + 1;
      d2 = (parseInt(md5.slice(2, 4), 16) % 6) + 1;
      d3 = (parseInt(md5.slice(18, 20), 16) % 6) + 1;
    } else if (game === "sum") {
      d1 = (parseInt(md5.slice(4, 6), 16) % 6) + 1;
      d2 = (parseInt(md5.slice(8, 10), 16) % 6) + 1;
      d3 = (parseInt(md5.slice(12, 14), 16) % 6) + 1;
    } else if (game === "b52") {
      d1 = (parseInt(md5.slice(6, 8), 16) % 6) + 1;
      d2 = (parseInt(md5.slice(10, 12), 16) % 6) + 1;
      d3 = (parseInt(md5.slice(14, 16), 16) % 6) + 1;
    }

    const total = d1 + d2 + d3;
    const ketQua = total >= 11 ? "TÀI" : "XỈU";
    const icons = ["⚀", "⚁", "⚂", "⚃", "⚄", "⚅"];
    const faces = `${icons[d1 - 1]} ${icons[d2 - 1]} ${icons[d3 - 1]}`;

    res.innerHTML = `Xúc xắc: ${faces}<br>Tổng: ${total} → ${ketQua}`;
  }
</script>

</body>
</html>
