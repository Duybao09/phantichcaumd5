<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TOOL 789.CLUB</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <style>
    body {
      background: #000;
      color: cyan;
      font-family: monospace;
      text-align: center;
      padding: 30px 10px;
    }
    h2 {
      font-size: 22px;
      background: linear-gradient(90deg, red, orange, yellow, green, cyan, blue, violet);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rainbow 5s linear infinite;
    }
    @keyframes rainbow {
      0% { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(360deg); }
    }
    input, button {
      padding: 10px;
      margin: 8px;
      border-radius: 6px;
      border: none;
      width: 90%;
      max-width: 300px;
      font-size: 15px;
    }
    input {
      background: #111;
      color: cyan;
    }
    button {
      background: cyan;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      font-size: 20px;
      color: yellow;
    }
    .hidden { display: none; }
    #logoutBtn {
      position: fixed;
      top: 10px;
      right: 10px;
      background: red;
      color: white;
      font-size: 13px;
      padding: 5px 10px;
    }
    .link a {
      color: #0ff;
      font-size: 14px;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h2>CHÀO MỪNG ĐẾN VỚI TOOL 789.CLUB</h2>

  <!-- Đăng ký -->
  <div id="regSection">
    <h3>ĐĂNG KÝ TÀI KHOẢN</h3>
    <input type="email" id="regEmail" placeholder="Nhập Gmail để đăng ký"/>
    <button onclick="dangKy()">Gửi yêu cầu</button>
    <p id="regStatus"></p>
    <div class="link">
      <a href="https://t.me/ngoclinh2809" target="_blank">Liên hệ Admin để cấp key</a>
    </div>
  </div>

  <!-- Đăng nhập -->
  <div id="loginSection">
    <h3>ĐĂNG NHẬP KEY</h3>
    <input type="email" id="gmailInput" placeholder="Nhập Gmail đã được cấp key"/>
    <input type="password" id="keyInput" placeholder="Nhập key truy cập"/>
    <button onclick="kiemTraKey()">Vào Tool</button>
  </div>

  <!-- Tool chính -->
  <div id="toolBox" class="hidden">
    <button id="logoutBtn" onclick="dangXuat()">Đăng xuất</button>
    <input type="text" id="md5Input" placeholder="Nhập mã phiên (7 số)"/>
    <button onclick="duDoan()">DỰ ĐOÁN</button>
    <div id="result" class="result">Kết quả sẽ hiển thị tại đây</div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDV-WnnRBzNGaJjCmJMY7NOWEPFioHOioU",
      authDomain: "duybao-v11.firebaseapp.com",
      databaseURL: "https://duybao-v11-default-rtdb.firebaseio.com",
      projectId: "duybao-v11"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function dangKy() {
      const email = document.getElementById("regEmail").value.trim();
      if (!email) return alert("Nhập Gmail!");
      db.ref("dangky").orderByChild("email").equalTo(email).once("value", snap => {
        if (snap.exists()) {
          document.getElementById("regStatus").innerText = "Bạn đã gửi rồi!";
        } else {
          const id = Date.now();
          db.ref("dangky/" + id).set({
            email,
            time: new Date().toLocaleString()
          }, err => {
            document.getElementById("regStatus").innerText = err ? "Lỗi gửi!" : "Đã gửi, chờ admin duyệt.";
          });
        }
      });
    }

    function kiemTraKey() {
      const email = document.getElementById("gmailInput").value.trim();
      const key = document.getElementById("keyInput").value.trim();
      if (!email || !key) return alert("Nhập đủ Gmail và Key!");

      db.ref("keys/" + key).once("value", snap => {
        if (!snap.exists()) return alert("Key không tồn tại!");
        const data = snap.val();
        if (data.email !== email) return alert("Email không khớp với key!");
        const now = new Date();
        if (data.expire !== "forever" && new Date(data.expire) < now)
          return alert("Key hết hạn!");
        if (data.used >= data.maxUse)
          return alert("Key vượt lượt!");
        db.ref("keys/" + key + "/used").set((data.used || 0) + 1);
        localStorage.setItem("loggedIn", "true");
        document.getElementById("loginSection").style.display = "none";
        document.getElementById("regSection").style.display = "none";
        document.getElementById("toolBox").classList.remove("hidden");
      });
    }

    function duDoan() {
      const input = document.getElementById("md5Input").value.trim();
      const resultEl = document.getElementById("result");
      if (!/^\d{7}$/.test(input)) {
        resultEl.innerText = "Nhập mã phiên hợp lệ (7 chữ số)";
        return;
      }
      const code = btoa(input).split('').reduce((acc, c) => acc + c.charCodeAt(0), 0);
      const d1 = (code % 6) + 1;
      const d2 = (Math.floor(code / 7) % 6) + 1;
      const d3 = (Math.floor(code / 13) % 6) + 1;
      const total = d1 + d2 + d3;
      const ketqua = total <= 10 ? "XỈU" : "TÀI";
      resultEl.innerText = `KẾT QUẢ: ${ketqua} (Tổng: ${total})`;
    }

    function dangXuat() {
      localStorage.removeItem("loggedIn");
      location.reload();
    }

    window.onload = () => {
      if (localStorage.getItem("loggedIn") === "true") {
        document.getElementById("loginSection").style.display = "none";
        document.getElementById("regSection").style.display = "none";
        document.getElementById("toolBox").classList.remove("hidden");
      }
    };
  </script>

</body>
</html>
