<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>TOOL 789.CLUB</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <style>
    body {
      background: #000;
      color: cyan;
      font-family: monospace;
      text-align: center;
      padding: 30px 20px;
    }

    h2 {
      font-size: 24px;
      font-weight: bold;
      animation: rainbow 4s linear infinite;
      background: linear-gradient(90deg, red, orange, yellow, green, cyan, blue, violet);
      background-size: 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 20px;
    }

    input, button {
      padding: 10px;
      margin: 6px;
      border-radius: 6px;
      border: none;
      width: 90%;
      max-width: 300px;
    }

    input {
      background: #111;
      color: cyan;
    }

    button {
      background: cyan;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }

    .hidden {
      display: none;
    }

    .result {
      margin-top: 20px;
      font-size: 22px;
      color: yellow;
    }

    .link a {
      color: #0ff;
      text-decoration: underline;
      font-size: 14px;
    }

    .logout-btn {
      position: fixed;
      top: 10px;
      right: 10px;
      background: red;
      color: white;
      font-weight: bold;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>CHÀO MỪNG ĐẾN VỚI TOOL 789.CLUB</h2>

  <!-- Đăng ký Gmail -->
  <div id="registerBox">
    <input type="email" id="regEmail" placeholder="Nhập Gmail để đăng ký" />
    <button onclick="dangKy()">Gửi yêu cầu</button>
    <p id="regStatus"></p>
    <div class="link">
      <a href="https://t.me/ngoclinh2809" target="_blank">Liên hệ Admin duyệt key</a>
    </div>
  </div>

  <!-- Đăng nhập -->
  <div id="keySection">
    <input type="email" id="gmailInput" placeholder="Gmail đã được cấp key">
    <input type="text" id="keyInput" placeholder="Key truy cập">
    <button onclick="kiemTraKey()">Vào Tool</button>
  </div>

  <!-- Tool chính -->
  <div id="toolBox" class="hidden">
    <div class="logout-btn" onclick="dangXuat()">ĐĂNG XUẤT</div>
    <input type="text" id="md5Input" placeholder="Nhập mã phiên (7 chữ số)" />
    <button onclick="duDoan()">DỰ ĐOÁN</button>
    <div id="result" class="result">Kết quả sẽ hiển thị tại đây</div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDV-WnnRBzNGaJjCmJMY7NOWEPFioHOioU",
      authDomain: "duybao-v11.firebaseapp.com",
      databaseURL: "https://duybao-v11-default-rtdb.firebaseio.com",
      projectId: "duybao-v11"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function dangKy() {
      const email = document.getElementById("regEmail").value.trim();
      if (!email) return alert("Vui lòng nhập Gmail!");
      const id = Date.now();
      db.ref("dangky/" + id).set({
        email,
        time: new Date().toLocaleString()
      }, err => {
        document.getElementById("regStatus").innerText = err ? "Lỗi gửi đăng ký!" : "Đã gửi yêu cầu, chờ admin duyệt.";
      });
    }

    function kiemTraKey() {
      const email = document.getElementById("gmailInput").value.trim();
      const key = document.getElementById("keyInput").value.trim();
      if (!email || !key) return alert("Nhập đủ Gmail và Key!");

      db.ref("keys/" + key).once("value", snap => {
        if (!snap.exists()) return alert("Key không tồn tại!");
        const data = snap.val();
        if (data.email !== email) return alert("Email không khớp với key!");
        const now = new Date();
        if (data.expire !== "forever" && new Date(data.expire) < now)
          return alert("Key đã hết hạn!");
        if (data.used >= data.maxUse)
          return alert("Key đã vượt số thiết bị!");

        db.ref("keys/" + key + "/used").set((data.used || 0) + 1);
        localStorage.setItem("gmail", email);
        localStorage.setItem("key", key);
        document.getElementById("registerBox").style.display = "none";
        document.getElementById("keySection").style.display = "none";
        document.getElementById("toolBox").classList.remove("hidden");
      });
    }

    function dangXuat() {
      localStorage.clear();
      location.reload();
    }

    window.onload = function () {
      const savedGmail = localStorage.getItem("gmail");
      const savedKey = localStorage.getItem("key");
      if (savedGmail && savedKey) {
        document.getElementById("registerBox").style.display = "none";
        document.getElementById("keySection").style.display = "none";
        document.getElementById("toolBox").classList.remove("hidden");
      }
    }

    function duDoan() {
      const input = document.getElementById("md5Input").value.trim();
      const resultEl = document.getElementById("result");

      if (!/^\d{7}$/.test(input)) {
        resultEl.innerText = "Vui lòng nhập mã phiên hợp lệ (7 chữ số)";
        return;
      }

      const num = parseInt(input);
      const d1 = (num % 6) + 1;
      const d2 = (Math.floor(num / 7) % 6) + 1;
      const d3 = (Math.floor(num / 49) % 6) + 1;
      const total = d1 + d2 + d3;
      const ketqua = total <= 10 ? "XỈU" : "TÀI";
      resultEl.innerText = `KẾT QUẢ: ${ketqua} (Tổng: ${total})`;
    }
  </script>
</body>
</html>
