<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DUY BẢO TOOL V16.2</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <style>
    body {
      background: #000;
      color: cyan;
      font-family: monospace;
      text-align: center;
      padding: 20px;
    }
    input, button {
      padding: 10px;
      width: 90%;
      max-width: 300px;
      margin: 10px;
      border: none;
      border-radius: 6px;
    }
    input { background: #111; color: #0ff; }
    button { background: #0ff; color: #000; font-weight: bold; cursor: pointer; }
    .hidden { display: none; }
    .note { font-size: 14px; color: #aaa; }
    .game-buttons button {
      margin: 5px;
      width: 150px;
      background: #111;
      color: cyan;
      border: 1px solid cyan;
    }
    .selected {
      background: cyan !important;
      color: black !important;
    }
  </style>
</head>
<body>
  <h2>DUY BẢO TOOL</h2>

  <!-- Đăng ký key -->
  <div id="dkBox">
    <h3>GỬI YÊU CẦU ĐĂNG KÝ</h3>
    <input type="email" id="regEmail" placeholder="Nhập Gmail để đăng ký" />
    <button onclick="dangKy()">Gửi yêu cầu</button>
    <p class="note">Sau khi admin duyệt, bạn sẽ dùng Gmail + Key để truy cập</p>
    <p id="dkStatus"></p>
  </div>

  <hr style="width:60%; border: 1px dashed cyan;">

  <!-- Đăng nhập -->
  <div id="loginBox">
    <h3>ĐĂNG NHẬP TOOL</h3>
    <input type="email" id="emailInput" placeholder="Gmail đã được cấp key" />
    <input type="text" id="keyInput" placeholder="Nhập Key truy cập" />
    <button onclick="checkKey()">Vào Tool</button>
    <p class="note"><a href="https://t.me/ngoclinh2809" target="_blank">Liên hệ Admin</a></p>
  </div>

  <!-- Tool chính -->
  <div id="toolBox" class="hidden">
    <h3>Chọn game:</h3>
    <div class="game-buttons">
      <button onclick="selectGame('hit')">HIT.CLUB</button>
      <button onclick="selectGame('sum')">SUM.CLUB</button>
      <button onclick="selectGame('b52')">B52.CC</button>
      <button onclick="selectGame('789')">789.CLUB</button>
    </div>
    <input type="text" id="md5Input" placeholder="Nhập mã MD5..."/>
    <button onclick="duDoan()">DỰ ĐOÁN</button>
    <div id="result" style="margin-top: 20px; font-size: 22px; font-weight: bold;"></div>
  </div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDV-WnnRBzNGaJjCmJMY7NOWEPFioHOioU",
    authDomain: "duybao-v11.firebaseapp.com",
    databaseURL: "https://duybao-v11-default-rtdb.firebaseio.com",
    projectId: "duybao-v11"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  let selectedGame = "hit";

  function selectGame(game) {
    selectedGame = game;
    document.querySelectorAll(".game-buttons button").forEach(btn => btn.classList.remove("selected"));
    event.target.classList.add("selected");
  }

  function dangKy() {
    const email = document.getElementById("regEmail").value.trim();
    if (!email) return alert("Nhập Gmail để đăng ký!");
    const id = Date.now();
    db.ref("dangky/" + id).set({
      email: email,
      time: new Date().toLocaleString()
    }, err => {
      document.getElementById("dkStatus").innerText = err ? "Lỗi gửi đăng ký!" : "Đã gửi! Chờ admin duyệt.";
    });
  }

  function checkKey() {
    const email = document.getElementById("emailInput").value.trim();
    const key = document.getElementById("keyInput").value.trim();
    if (!email || !key) return alert("Vui lòng nhập Gmail và Key!");

    db.ref("keys/" + key).once("value", snap => {
      if (!snap.exists()) return alert("Key không tồn tại!");
      const data = snap.val();
      if (data.email !== email) return alert("Sai Gmail!");

      const now = new Date();
      if (data.expire !== "forever" && new Date(data.expire) < now)
        return alert("Key đã hết hạn!");
      if (data.used >= data.maxUse)
        return alert("Key đã vượt số thiết bị!");

      db.ref("keys/" + key + "/used").set((data.used || 0) + 1);
      document.getElementById("loginBox").style.display = "none";
      document.getElementById("dkBox").style.display = "none";
      document.getElementById("toolBox").classList.remove("hidden");
    });
  }

  function duDoan() {
    const md5 = document.getElementById("md5Input").value.trim();
    if (!md5 || md5.length < 6) return alert("Mã MD5 không hợp lệ!");

    const last6 = md5.slice(-6);
    const num = parseInt(last6, 16);
    let d1 = 0, d2 = 0, d3 = 0;

    if (selectedGame === "hit") {
      d1 = (num % 6) + 1;
      d2 = (Math.floor(num / 7) % 6) + 1;
      d3 = (Math.floor(num / 49) % 6) + 1;
    } else if (selectedGame === "sum") {
      d1 = (num % 5) + 2;
      d2 = (Math.floor(num / 9) % 6) + 1;
      d3 = (Math.floor(num / 81) % 6) + 1;
    } else if (selectedGame === "b52") {
      d1 = (num % 6) + 1;
      d2 = (Math.floor(num / 8) % 6) + 1;
      d3 = (Math.floor(num / 64) % 6) + 1;
    } else if (selectedGame === "789") {
      d1 = (num % 6) + 1;
      d2 = (Math.floor(num / 10) % 6) + 1;
      d3 = (Math.floor(num / 60) % 6) + 1;
    }

    const total = d1 + d2 + d3;
    const result = total <= 10 ? "XỈU" : "TÀI";
    document.getElementById("result").innerText = `KẾT QUẢ: ${result}`;

    const email = document.getElementById("emailInput").value.trim();
    const key = document.getElementById("keyInput").value.trim();
    const log = {
      time: new Date().toLocaleString(),
      email,
      key,
      md5,
      game: selectedGame,
      result
    };
    const logId = Date.now();
    db.ref("logs/" + logId).set(log);
  }
</script>
</body>
</html>
