<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Key</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <style>
    body {
      background: #000;
      color: cyan;
      font-family: monospace;
      padding: 20px;
      text-align: center;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      width: 90%;
      max-width: 300px;
      border-radius: 6px;
      border: none;
    }
    input { background: #111; color: cyan; }
    button { background: cyan; color: black; font-weight: bold; cursor: pointer; }
    .box {
      display: none;
      max-width: 500px;
      margin: auto;
      padding: 20px;
      border: 1px solid cyan;
      border-radius: 10px;
      background: #111;
    }
    h2 {
      background: linear-gradient(90deg, red, orange, yellow, green, cyan, blue, violet);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: colorChange 5s linear infinite;
    }
    @keyframes colorChange {
      0% { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(360deg); }
    }
  </style>
</head>
<body>

  <h2>ADMIN BẢO - QUẢN LÝ KEY</h2>

  <!-- Nhập mật khẩu -->
  <div id="loginBox">
    <input type="password" id="adminPass" placeholder="Nhập mật khẩu admin">
    <button onclick="checkAdmin()">Xác nhận</button>
    <p id="error" style="color:red;"></p>
  </div>

  <!-- Giao diện admin ẩn -->
  <div id="adminBox" class="box">
    <h3>THÊM KEY MỚI</h3>
    <input type="text" id="newKey" placeholder="Nhập Key">
    <input type="email" id="email" placeholder="Gmail người dùng">
    <input type="date" id="expireDate">
    <label><input type="checkbox" id="forever"> Vĩnh viễn</label>
    <input type="number" id="maxUse" placeholder="Số thiết bị">
    <label><input type="checkbox" id="unlimitedUse"> Không giới hạn</label>
    <button onclick="addKey()">Tạo Key</button>

    <h3>DANH SÁCH KEY</h3>
    <div id="keyList"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDV-WnnRBzNGaJjCmJMY7NOWEPFioHOioU",
      authDomain: "duybao-v11.firebaseapp.com",
      databaseURL: "https://duybao-v11-default-rtdb.firebaseio.com",
      projectId: "duybao-v11"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const correctPass = "ANDI1306";

    function checkAdmin() {
      const pass = document.getElementById("adminPass").value.trim();
      if (pass === correctPass) {
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("adminBox").style.display = "block";
        loadKeys();
      } else {
        document.getElementById("error").innerText = "Sai mật khẩu!";
      }
    }

    function addKey() {
      const key = document.getElementById("newKey").value.trim();
      const email = document.getElementById("email").value.trim();
      const expire = document.getElementById("forever").checked ? "forever" : document.getElementById("expireDate").value;
      const maxUse = document.getElementById("unlimitedUse").checked ? 99999 : parseInt(document.getElementById("maxUse").value);

      if (!key || !email) return alert("Điền đủ key và gmail!");

      const data = { email, expire, maxUse, used: 0 };
      db.ref("keys/" + key).set(data, () => {
        alert("Đã thêm key!");
        loadKeys();
      });
    }

    function loadKeys() {
      db.ref("keys").once("value", snap => {
        const list = document.getElementById("keyList");
        list.innerHTML = "";
        const data = snap.val();
        for (let k in data) {
          const item = data[k];
          const div = document.createElement("div");
          div.style.margin = "10px";
          div.style.padding = "10px";
          div.style.border = "1px solid #0ff";
          div.style.borderRadius = "8px";
          div.innerHTML = `
            <b>${k}</b> - ${item.email}<br>
            HSD: ${item.expire} | Thiết bị: ${item.maxUse} | Đã dùng: ${item.used || 0}
            <br><button onclick="delKey('${k}')">Xóa</button>
          `;
          list.appendChild(div);
        }
      });
    }

    function delKey(k) {
      if (confirm("Xóa key này?")) {
        db.ref("keys/" + k).remove(() => loadKeys());
      }
    }
  </script>
</body>
</html>
